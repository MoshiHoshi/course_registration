<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .sidenav {
            height: 100vh;
            width: 200px;
            position: fixed;
            background-color: #000000;
            padding: 15px;
            border: 1px solid #FFFFFF; /* Add a thin white border around the entire sidenav */
        }
        .sidenav h3 {
            color: #FFFFFF; /* Set the font color to white */
            border: 1px solid #FFFFFF; /* Add a thin white border */
            padding: 5px; /* Add padding to make the border look better */
            text-align: center; /* Center the text within the border */
        }
        .sidenav a, .sidenav form {
            display: block;
            color: #FFFFFF;
            padding: 10px;
            text-decoration: none;
        }
        .sidenav a:hover, .sidenav form:hover {
            background-color: #ddd;
        }
        .sidenav form {
            margin: 0;
            padding: 0;
        }
        .sidenav button {
            background: none;
            border: none;
            color: #f00;
            padding: 10px;
            text-align: left;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        .sidenav button:hover {
            background-color: #ddd;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
            flex: 1;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            font-size: 24px;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
            font-size: 14px;
        }
        footer .names {
            margin-top: 5px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    Online Course Registration Project
</header>

<div class="sidenav">
    <h3>Navigation</h3>
    <a href="/">Home</a>
    <a href="/profile">Profile</a>
    <a href="/course_search">Course Search</a>
    <a href="/registered_courses">Registered Courses</a>
    <form action="/logout" method="post">
        <button type="submit">Logout</button>
    </form>
</div>

<div class="main-content">
    {% block content %}{% endblock %}
</div>

<footer>
    Online Course Registration Project 2024 - CMSC 495
    <div class="names">
        Shapiro, Brian / Murray, Brian / Angelozzi, Brian / Beatty, Sidney
    </div>
</footer>

</body>
</html>
