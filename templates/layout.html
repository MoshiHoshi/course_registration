<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <style>        
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidenav {
            height: 100vh;
            width: 200px;
            position: fixed;
            background-color: #f4f4f4;
            padding: 15px;
        }
        .sidenav a, .sidenav form {
            display: block;
            color: #000;
            padding: 10px;
            text-decoration: none;
        }
        .sidenav a:hover, .sidenav form:hover {
            background-color: #ddd;
        }
        .sidenav form {
            margin: 0;
            padding: 0;
        }
        .sidenav button {
            background: none;
            border: none;
            color: #f00;
            padding: 10px;
            text-align: left;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        .sidenav button:hover {
            background-color: #ddd;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="sidenav">
    <h3>Navigation</h3>
    <a href="/">Home</a>
    <a href="/profile">Profile</a>
    <a href="/course_search">Course Search</a>
    <a href="/registered_courses">Registered Courses</a>
    <form action="/logout" method="post">
        <button type="submit">Logout</button>
    </form>
</div>

<div class="main-content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
