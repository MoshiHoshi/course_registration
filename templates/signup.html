<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/signup.js') }}" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            font-size: 24px;
            font-weight: bold;
            flex-shrink: 0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
            font-size: 14px;
            flex-shrink: 0;
        }
        footer .names {
            margin-top: 5px;
            font-size: 12px;
            color: #555;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-y: auto;
        }
        .container h2 {
            margin-top: 0;
        }

        select {
            height: 35px;
            border: 1px solid #ddd;
            padding: 5px;
        }

        #signupForm {
            width: 75%;
        }
    </style>
</head>
<body>

<header>
    Online Course Registration Project
</header>

<div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm" action="/signup" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <div class="error-message"></div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div class="error-message"></div>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
        <div class="error-message"></div>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
        <div class="error-message"></div>

        <label for="major">Major:</label>
        <select id="major" name="major" required>
            <option value="">Select a major...</option>
            {% for major in majors %}
                <option value="{{ major.id }}">{{ major.major_name }}</option>
            {% endfor %}
        </select>
        <div class="error-message"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="error-message"></div>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
        <div class="error-message"></div>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        <div class="error-message"></div>

        <label for="city">City:</label>
        <input type="text" id="city" name="city">
        <div class="error-message"></div>

        <label for="state">State:</label>
        <select id="state" name="state">
            <option value="">Select a state</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
        <div class="error-message"></div>

        <label for="zip_code">Zip Code:</label>
        <input type="text" id="zip_code" name="zip_code" minlength="5" maxlength="5">
        <div class="error-message"></div>

        <button type="submit" class="full-width">Sign Up</button>
        <button type="button" onclick="window.location.href='/login';" class="secondary-light full-width">Login</button>
    </form>
</div>

<footer>
    Online Course Registration Project 2024 - CMSC 495
    <div class="names">
        Shapiro, Brian / Murray, Brian / Angelozzi, Brian / Beatty, Sidney
    </div>
</footer>

</body>
</html>
