{% extends 'layout.html' %}

{% block title %}Registered Courses{% endblock %}

{% block content %}
<h2>Registered Courses</h2>

<div class="checkbox-group">
    <label><input type="checkbox" id="generalEducation" onclick="filterCourses()"> General Education</label>
    <label><input type="checkbox" id="majorCoursework" onclick="filterCourses()"> Major Coursework</label>
    <label><input type="checkbox" id="generalElective" onclick="filterCourses()"> General Elective</label>
</div>

<div id="courseList" class="course-list">
    <!-- Placeholder text -->
    <p id="noSelectionText" class="placeholder">No course types are selected</p>

    <div class="semester" id="semester1">
        <h3>Fall 2024</h3>
        <div class="course-item" data-type="major">Introduction to Programming</div>
        <div class="course-item" data-type="genEd">World History</div>
        <div class="course-item" data-type="elective">Creative Writing</div>
    </div>

    <div class="semester" id="semester2">
        <h3>Spring 2025</h3>
        <div class="course-item" data-type="major">Data Structures</div>
        <div class="course-item" data-type="genEd">Mathematics II</div>
    </div>
</div>

<script>
    function filterCourses() {
        const genEdCheckbox = document.getElementById('generalEducation').checked;
        const majorCheckbox = document.getElementById('majorCoursework').checked;
        const electiveCheckbox = document.getElementById('generalElective').checked;

        const courses = document.querySelectorAll('.course-item');
        let hasSelection = false;

        courses.forEach(course => {
            course.style.display = 'none';
            const courseType = course.getAttribute('data-type');

            if ((genEdCheckbox && courseType === 'genEd') ||
                (majorCheckbox && courseType === 'major') ||
                (electiveCheckbox && courseType === 'elective')) {
                course.style.display = '';
                hasSelection = true;
            }
        });

        const noSelectionText = document.getElementById('noSelectionText');
        if (hasSelection) {
            noSelectionText.style.display = 'none';
        } else {
            noSelectionText.style.display = 'block';
        }
    }
</script>
{% endblock %}
