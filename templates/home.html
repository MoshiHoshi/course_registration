{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="main-content" style="display: flex; justify-content: space-between; align-items: flex-start; width: 100%; max-width: 1200px; margin: 20px auto;">

    <!-- Left Section: Project Status -->
    <div class="left-section" style="flex: 1; margin-right: 20px;">
        <h2>Project Status:</h2>
        <img src="{{ url_for('static', filename='images/project_schedule.PNG') }}" alt="Project Schedule" style="width: 100%; max-width: 500px;">
    </div>

    <!-- Right Section: Upcoming Events -->
    <div class="right-section" style="flex: 1;">
        <h2>Upcoming Events</h2>
        <img src="{{ url_for('static', filename='images/calendar.PNG') }}" alt="Calendar" style="width: 100%; max-width: 500px;">
    </div>

</div>
{% endblock %}
