{% extends 'layout.html' %}

{% block title %}Search for Courses{% endblock %}

{% block content %}
<div class="container">
    <h2>Search for Courses</h2>

    <!-- Tabs for course types -->
    <div class="checkbox-group">
        <label><input type="checkbox" id="generalEducation" onclick="filterCourses()"> General Education</label>
        <label><input type="checkbox" id="majorCoursework" onclick="filterCourses()"> Major Coursework</label>
        <label><input type="checkbox" id="generalElective" onclick="filterCourses()"> General Elective</label>
    </div>

    <!-- Progress bar -->
    <div class="progress-bar-container">
        <div id="progressBarText">12/18 Credits Completed</div>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
    </div>

    <!-- Semester/Term selection -->
    <div class="semester-select">
        <select id="termSelect">
            <option value="spring2025">Spring 2025</option>
            <option value="fall2024">Fall 2024</option>
        </select>
    </div>

    <!-- Search button -->
    <button onclick="searchCourses()">Search</button>

    <!-- List of available courses -->
    <div id="courseList" class="course-list">
        <!-- Example of a course item -->
        <!-- This will be dynamically generated -->
        <div class="course-item">
            <span>Introduction to Programming</span>
            <button onclick="registerCourse('Introduction to Programming')">Register</button>
        </div>
        <!-- If no courses are available -->
        <p id="noCoursesText" class="no-courses" style="display: none;">No courses available for this semester.</p>
    </div>
</div>

<script>
    function selectTab(tab) {
        // Reset all tabs to inactive
        document.getElementById('genEdTab').classList.remove('active');
        document.getElementById('majorTab').classList.remove('active');
        document.getElementById('electiveTab').classList.remove('active');

        // Activate the selected tab
        document.getElementById(tab + 'Tab').classList.add('active');

        // Update progress bar based on the selected tab (example logic)
        let completedCredits = 0;
        let requiredCredits = 18;

        if (tab === 'genEd') {
            completedCredits = 12; // Example value
        } else if (tab === 'major') {
            completedCredits = 8;  // Example value
        } else if (tab === 'elective') {
            completedCredits = 15; // Example value
        }

        const progressBar = document.getElementById('progressBar');
        const progressBarText = document.getElementById('progressBarText');
        const percentage = (completedCredits / requiredCredits) * 100;

        progressBar.style.width = percentage + '%';
        progressBarText.innerText = completedCredits + '/' + requiredCredits + ' Credits Completed';

        // Check if the required credits are completed
        if (completedCredits >= requiredCredits) {
            document.getElementById('courseList').style.display = 'none';
            document.getElementById('noCoursesText').style.display = 'block';
            document.getElementById('noCoursesText').innerText = 'All credits for this course type are completed.';
        } else {
            document.getElementById('courseList').style.display = 'block';
            document.getElementById('noCoursesText').style.display = 'none';
        }
    }

    function searchCourses() {
        // Example search function - implement actual search logic here
        const term = document.getElementById('termSelect').value;
        const courseList = document.getElementById('courseList');

        // Clear previous search results
        courseList.innerHTML = '';

        // Example courses based on the selected term and active tab
        let courses = [];
        const activeTab = document.querySelector('.tab.active').id;

        if (term === 'spring2025' && activeTab === 'genEdTab') {
            courses = ['World History', 'Mathematics II'];
        } else if (term === 'fall2024' && activeTab === 'majorTab') {
            courses = ['Data Structures', 'Operating Systems'];
        }

        if (courses.length > 0) {
            courses.forEach(course => {
                const courseItem = document.createElement('div');
                courseItem.className = 'course-item';
                courseItem.innerHTML = `<span>${course}</span><button onclick="registerCourse('${course}')">Register</button>`;
                courseList.appendChild(courseItem);
            });
            document.getElementById('noCoursesText').style.display = 'none';
        } else {
            document.getElementById('noCoursesText').style.display = 'block';
            document.getElementById('noCoursesText').innerText = 'No courses available for this semester.';
        }
    }

    function registerCourse(course) {
        // Example register function - implement actual registration logic here
        alert(`Registered for ${course}`);
    }

    // Initialize the default tab and progress bar on page load
    document.addEventListener('DOMContentLoaded', function() {
        selectTab('genEd');  // Set the initial active tab to General Education
    });
</script>
{% endblock %}
