<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Profile{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            font-size: 24px;
            font-weight: bold;
            margin-left: 220px;
            margin-right: 0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
            font-size: 14px;
        }
        footer .names {
            margin-top: 5px;
            font-size: 12px;
            color: #555;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
    </style>
</head>
<body>

<header>
    Profile Information
</header>

<div class="container">
    {% block content %}
    <div class="main-content" style="display: flex; flex-direction: column; align-items: center;">
    <h2>{{ student_name }}'s Profile</h2>

    <form method="POST" action="/update_profile" style="width: 100%; max-width: 600px;">
        <!-- Username (locked/uneditable) -->
        <div class="field-pair">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ username }}" readonly>
        </div>

        <!-- Email -->
        <div class="field-pair">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ email }}" required>
        </div>

        <!-- First Name and Last Name -->
        <div class="field-pair">
            <label for="first_name">First Name:</label>
            <label for="last_name">Last Name:</label>
        </div>
        <div class="field-pair">
            <input type="text" id="first_name" name="first_name" value="{{ first_name }}" required>
            <input type="text" id="last_name" name="last_name" value="{{ last_name }}" required>
        </div>

        <!-- Phone -->
        <div class="field-single">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ phone }}">
        </div>

        <!-- Address, City, State -->
        <div class="field-group">
            <label for="address">Address:</label>
            <label for="city">City:</label>
            <label for="state">State:</label>
        </div>
        <div class="field-group">
            <input type="text" id="address" name="address" value="{{ address }}">
            <input type="text" id="city" name="city" value="{{ city }}">
            <input type="text" id="state" name="state" value="{{ state }}">
        </div>

        <!-- Zip Code -->
        <div class="field-single">
            <label for="zip_code">Zip Code:</label>
            <input type="text" id="zip_code" name="zip_code" value="{{ zip_code }}">
        </div>

        <!-- Change Password -->
        <button type="button" onclick="window.location.href='/change_password';" class="profile-btn">Change Password</button>

        <!-- Save Changes Button -->
        <button type="submit" class="profile-btn">Save Changes</button>
    </form>
    </div>
    {% endblock %}
</div>

<footer>
    Online Course Registration Project 2024 - CMSC 495
    <div class="names">
        Shapiro, Brian / Murray, Brian / Angelozzi, Brian / Beatty, Sidney
    </div>
</footer>

</body>
</html>
