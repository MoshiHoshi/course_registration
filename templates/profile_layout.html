<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Profile{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
/*
        header {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            padding: px;
            background-color: #007bff;
            color: white;
            margin-top: auto;
        }

        footer .names {
            margin-top: 10px;
            font-size: 12px;
            color: #f1f1f1;
        }
*/

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 700px;
            margin: 20px 0 20px 230px;
        }

        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            margin-top: 0px;
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
        }

        input[readonly] {
            background-color: #e9ecef;
        }

        .field-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            justify-content: space-between;
        }

        .profile-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .profile-btn:hover {
            background-color: #0056b3;
        }

        .field-pair {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }
/*
        .field-single {
            margin-bottom: 15px;
        }
*/
        .field-single input {
            width: calc(100% - 20px); /* Adjust width for full form space */
            margin-top: 5px;
        }

        .field-group .field-single input {
            width: 90%; /* Adjust width for full form space */
        }

        .btn-green {
            background-color: #28a745;
        }

        .btn-green:hover {
            background-color: #218838;
        }

        @media screen and (max-width: 600px) {
            .field-group {
                grid-template-columns: 1fr;
            }

            .field-pair {
                flex-direction: column;
            }

            input {
                width: 100%;
            }

            .profile-btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

{# <header>
    Profile Information
</header> #}

<div class="container">
    {% block content %}
    <div class="main-content">
    <h2>{{ user.first_name }} {{ user.last_name }}'s Profile</h2>

    <form id="profile-form">
        <!-- Username (locked/uneditable) -->
        <div class="field-single">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" readonly>
        </div>

        <!-- Email -->
        <div class="field-single">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
        </div>

        <!-- First Name and Last Name -->
        <div class="field-group">
            <div class="field-single">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>
            </div>
            <div class="field-single">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>
            </div>
        </div>

        <!-- Phone -->
        <div class="field-single">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ user.phone }}">
        </div>

        <!-- Address, City, State -->
        <div class="field-group">
            <div class="field-single">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="{{ user.address }}">
            </div>
            <div class="field-single">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" value="{{ user.city }}">
            </div>
            <div class="field-single">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" value="{{ user.state }}">
            </div>
        </div>

        <!-- Zip Code -->
        <div class="field-single">
            <label for="zip_code">Zip Code:</label>
            <input type="text" id="zip_code" name="zip_code" value="{{ user.zip_code }}">
        </div>

        <!-- Change Password -->
        {# <button type="button" onclick="window.location.href='/change_password';" class="profile-btn">Change Password</button> #}

        <!-- Save Changes Button -->
        <button type="submit" class="profile-btn btn-green">Save Changes</button>
    </form>
    </div>
    {% endblock %}
</div>

{# <footer>
    Online Course Registration Project 2024 - CMSC 495
    <div class="names">
        Shapiro, Brian / Murray, Brian / Angelozzi, Brian / Beatty, Sidney
    </div>
</footer> #}

<script>
    // Handle form submission using AJAX
    $('#profile-form').on('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Gather form data
        var formData = $(this).serialize();

        // Send form data using AJAX
        $.ajax({
            type: 'POST',
            url: '/update_profile', // The URL to send data to
            data: formData,
            success: function(response) {
                // Show success toast
                toastr.success(response.message, 'Success');
            },
            error: function(xhr, status, error) {
                // Show error toast
                toastr.error('There was an error updating the profile.', 'Error');
            }
        });
    });
</script>

</body>
</html>
