{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin: 20px auto;">
    <h2>{{ student_name }}'s Profile</h2>

    <form method="POST" action="/update_profile" style="width: 100%;">

        <!-- Username (locked/uneditable) -->
        <div class="field-pair" style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ username }}" readonly>
        </div>

        <!-- Email -->
        <div class="field-pair" style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ email }}" required>
        </div>

        <!-- First Name and Last Name -->
        <div class="field-pair" style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <label for="first_name">First Name:</label>
            <label for="last_name">Last Name:</label>
        </div>
        <div class="field-pair" style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <input type="text" id="first_name" name="first_name" value="{{ first_name }}" required>
            <input type="text" id="last_name" name="last_name" value="{{ last_name }}" required>
        </div>

        <!-- Phone -->
        <div class="field-single" style="margin-bottom: 20px;">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ phone }}">
        </div>

        <!-- Address, City, State -->
        <div class="field-group" style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <label for="address">Address:</label>
            <label for="city">City:</label>
            <label for="state">State:</label>
        </div>
        <div class="field-group" style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <input type="text" id="address" name="address" value="{{ address }}">
            <input type="text" id="city" name="city" value="{{ city }}">
            <input type="text" id="state" name="state" value="{{ state }}">
        </div>

        <!-- Zip Code -->
        <div class="field-single" style="margin-bottom: 20px;">
            <label for="zip_code">Zip Code:</label>
            <input type="text" id="zip_code" name="zip_code" value="{{ zip_code }}">
        </div>

        <!-- Change Password -->
        <button type="button" onclick="window.location.href='/change_password';" class="profile-btn">Change Password</button>

        <!-- Save Changes Button -->
        <button type="submit" class="profile-btn">Save Changes</button>
    </form>
</div>
{% endblock %}
